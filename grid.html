<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr); /* 5 columns per row */
  gap: 10px; /* Space between items */
  text-align: center;
  font-size: 24px;
  direction: rtl; /* Arabic text flows right to left */
}

.grid-item {
  padding: 10px;
  border: 1px solid #ccc;
  background-color: #f8f8f8;
}
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">ا</div>
        <div class="grid-item">ب</div>
        <div class="grid-item">ت</div>
        <div class="grid-item">ث</div>
        <div class="grid-item">ج</div>
      
        <div class="grid-item">ح</div>
        <div class="grid-item">خ</div>
        <div class="grid-item">د</div>
        <div class="grid-item">ذ</div>
        <div class="grid-item">ر</div>
      
        <div class="grid-item">ز</div>
        <div class="grid-item">س</div>
        <div class="grid-item">ش</div>
        <div class="grid-item">ص</div>
        <div class="grid-item">ض</div>
      
        <div class="grid-item">ط</div>
        <div class="grid-item">ظ</div>
        <div class="grid-item">ع</div>
        <div class="grid-item">غ</div>
        <div class="grid-item">ف</div>
      
        <div class="grid-item">ق</div>
        <div class="grid-item">ك</div>
        <div class="grid-item">ل</div>
        <div class="grid-item">م</div>
        <div class="grid-item">ن</div>
      
        <div class="grid-item">هـ</div>
        <div class="grid-item">و</div>
        <div class="grid-item">ي</div>
      </div>
</body>
</html>
